##### LOG #####

# INFO : as root logger is mandatory, only this one will be used
# see:
# - https://docs.python.org/3/howto/logging.html
# - https://docs.python.org/3/library/logging.html#logrecord-attributes
# - https://docs.python.org/3.5/library/logging.config.html
# - https://docs.python.org/3/library/logging.handlers.html#logging.FileHandler
[loggers]
keys=root

[handlers]
keys=consoleHandler,debugFileHandler,errorFileHandler

[formatters]
keys=standardFormatter

[logger_root]
qualname=root
level=DEBUG
handlers=consoleHandler,debugFileHandler,errorFileHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=standardFormatter
args=(sys.stdout,)

[handler_debugFileHandler]
class=FileHandler
level=DEBUG
formatter=standardFormatter
args=("/home/ymir/Development/MNISTdataSetExtractor/log/minsdatasetextractor_DEBUG.log",'w')

[handler_errorFileHandler]
class=FileHandler
level=ERROR
formatter=standardFormatter
args=("/home/ymir/Development/MNISTdataSetExtractor/log/minsdatasetextractor_ERROR.log",'w')

[formatter_standardFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
